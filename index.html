    <h1>Brian Mwangi</h1>
    <p>I am a web developer and I teach people how to build websites</p>

    <!-- div and span -->
    <!-- Use div to group things together -->
    <!-- Use span to select inline elements -->
    <div>
      <h2>Hobbies</h2>

      <!-- ordered list -->
      <ol>
        <li>Listening to <span id="music">music</span></li>
        <li>Working out</li>
        <li>Reading</li>
      </ol>

      <!-- Unordered list -->
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>

    <div>
      <!-- heading tag -->
      <h2 id="contact">Contact</h2>

      <!-- paragraph -->
      <a href="tel:0710 162 152">0710 162 152</a>
      <a href="mailto:hello@brianmwangi.co.ke">hello@brianmwangi.co.ke</a>

      <form action="/contact">
        <label for="name">Name</label>
        <input type="text" id="name" />

        <label for="email">Email</label>
        <input type="email" id="email" />

        <label for="password">Password</label>
        <input type="password" id="password" />

        <input type="checkbox" id="terms" />
        <label for="terms"
          >I agree to the
          <a href="/terms-and-conditions">Terms and conditions</a>
        </label>

        <input type="checkbox" id="privacy" />
        <label for="privacy">Privacy settings</label>

        <!-- Select one item out of a variety -->
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>

        <label for="date">Date</label>
        <input type="date" id="date" />

        <label for="phone">Phone</label>
        <input type="number" id="phone" />

        <label for="message">Message</label>
        <textarea id="message"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
